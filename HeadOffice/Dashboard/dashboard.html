<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Head Office Dashboard</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="wrapper">
        <aside id="sidebar">
            <div class="d-flex justify-content-between p-4">
                <div class="sidebar-logo">
                    <a href="">GasByGas</a>
                </div>
                <button class="toggle-btn border-0" type="button">
                    <i id="icon" class='bx bxs-chevrons-right'></i>
                </button>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="../Outlet Managemnet/outlet_management.html" class="sidebar-link">
                        <i class='bx bxs-store'></i>
                        <span>Outlet Management</span>
                    </a>
                </li>
                <!-- <li class="sidebar-item">
                    <a href="../Outlet Requests/outlet_requests.html" class="sidebar-link">
                        <i class='bx bx-message-add'></i>
                        <span>Outlet Requests</span>
                    </a>
                </li> -->
                <li class="sidebar-item">
                    <a href="../Delivery Schedule/delivery_schedule.html" class="sidebar-link">
                        <i class='bx bxs-calendar'></i>
                        <span>Delivery Schedule</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="../Notification/notification.html" class="sidebar-link">
                        <i class='bx bxs-bell-ring'></i>
                        <span>Notification</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="../Reports/reports.html" class="sidebar-link">
                        <i class='bx bxs-file'></i>
                        <span>Reports</span>
                    </a>
                </li>
            </ul>
            <div class="sidebar-footer">
                <a href="../Logout/logout.html" class="sidebar-link">
                    <i class='bx bx-log-out'></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>
        <div class="main">
            <nav class="navbar navbar-expand px-4 py-3">
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search..." aria-label="Search">
                    <button class="btn btn-outline-secondary" type="submit"><i class='bx bx-search'></i></button>
                </form>
                <div class="ms-auto d-flex align-items-center">
                    <p class="mb-0 me-2">Welcome, Head Office Manager!</p>
                    <img src="../../Images/Account.png" class="avatar img-fluid" alt="Avatar">
                </div>
            </nav>
            <main class="content px-3 py-4">
                <div class="container-fluid" id="main-content">
                    <div class="mb-3">
                        <h3 class="fw-bold fs-4 mb-3">
                            Head Office Dashboard
                        </h3>
                        <div class="row">
                            <div class="col-12 col-md-4">
                                <div class="card shadow">
                                    <div class="card-body py-4">
                                        <h6 class="mb-2 fw-bold">Total Outlets</h6>
                                        <p class="fw-bold mb-2 text-primary total-outlets">Loading...</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-4">
                                <div class="card shadow">
                                    <div class="card-body py-4">
                                        <h6 class="mb-2 fw-bold">Total Sales</h6>
                                        <p class="fw-bold mb-2 text-success total-sales">Loading...</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-4">
                                <div class="card shadow">
                                    <div class="card-body py-4">
                                        <h6 class="mb-2 fw-bold">Low Stock Outlet</h6>
                                        <p class="fw-bold mb-2 text-danger" id="low-stock-outlet">Loading...</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="chart-section mt-4">
                            <h3 class="fw-bold fs-4 mb-3 text-center">Outlets Stock Level</h3>
                            <div class="chart-container">
                                <canvas id="bar-chart"></canvas>
                            </div>
                        </div> 
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script>
        window.onload = function () {
            if (!sessionStorage.getItem("userSession")) {
                // Redirect to login page if session is missing
                window.location.href = "../../index.html";
            }
        };
    </script>
    <script type="module" src="dashboard.js"></script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
    (function(){
        emailjs.init({
            publicKey: "u9lIWBdyZ1jZbkhPy",
        });
    })();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">
</body>
</html>
